<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>

    <!-- Normalize css -->
    <link rel="stylesheet" href="text/css" href="css/normalize.css">

    <link rel="stylesheet" href="css/estilo.css">

    <!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js
"></script>
<![endif]-->


</head>

<body>
    <!--Inicio container-->
    <div id="container">
        <header><!--Inicio header-->
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <nav><!--Inicio nav-->
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Exposições</a></li>
                    <li><a href="">Pesquisa</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">Vídeos</a></li>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav><!--Fim nav-->
        </header><!--Fim header-->
        <div id="principal"><!--Inicio principal-->
            <div id="conteudo"><!--Inicio conteuno-->
                <section id="capa">
                    <img src="img/museu.png" alt="">
                </section>
            </div><!--Fim conteudo-->
            <aside><!--Inicio barra lateral-->
                <section id="depoimento">
                    <img src="img/depoimento.png" alt="">
                </section>

                <section id="visita"><!--Inicio visita-->
                    <h4>Faça uma visita</h4>
                    <form action="">
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">
                            
                            <label for="qtd">Qtd pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">

                        </fieldset>
                        <input class="botao" type="submit" value="verificar disponibilidade">
                    </form>
                </section><!--Fim visita-->

                <section id="galeria"><!--Inicio galeria-->
                    <h1>Galeria de fotos</h1>
                    <a href="">
                        <img src="img/imagem1.jpg" height="93" width="93" alt="imagem1">
                    </a>
                    <a href="">
                        <img src="img/imagem2.jpg" height="93" width="93" alt="imagem2">
                    </a>
                    <a href="">
                        <img src="img/imagem3.jpg" height="93" width="93" alt="imagem3">
                    </a>
                    <a href="">
                        <img src="img/imagem4.jpg" height="93" width="93" alt="imagem4">
                    </a>
                </section><!--Fim galeria-->
            </aside><!--Fim barra lateral-->
        </div><!--Fim principal-->
    </div><!--Fim container-->

</body>

</html>
